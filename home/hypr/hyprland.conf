exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user stop hyprland-session.target
exec-once = systemctl --user start hyprland-session.target
exec-once=uwsm app -- waybar
exec-once=systemctl --user start hyprpolkitagent
exec-once=systemctl --user import-environment QT_QPA_PLATFORMTHEME

###################
### MY PROGRAMS ###
###################
$browser=brave
$mainMod=SUPER
$menu="tofi-drun"
$terminal=alacritty

animations {
  bezier=overshot, 0.05, 0.9, 0.1, 1.1
  bezier=easeOutQuint,0.23,1,0.32,1
  bezier=easeInOutCubic,0.65,0.05,0.36,1
  bezier=linear,0,0,1,1
  bezier=almostLinear,0.5,0.5,0.75,1.0
  bezier=quick,0.15,0,0.1,1
  animation=global, 1, 10, default
  animation=border, 1, 5.39, easeOutQuint
  animation=windows, 1, 4.79, easeOutQuint
  animation=windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation=windowsOut, 1, 1.49, linear, popin 87%
  animation=windowsMove, 1, 1.49, overshot
  animation=fadeIn, 1, 1.73, almostLinear
  animation=fadeOut, 1, 1.46, almostLinear
  animation=fade, 1, 3.03, quick
  animation=layers, 1, 3.81, easeOutQuint
  animation=layersIn, 1, 4, easeOutQuint, fade
  animation=layersOut, 1, 1.5, linear, fade
  animation=fadeLayersIn, 1, 1.79, almostLinear
  animation=fadeLayersOut, 1, 1.39, almostLinear
  animation=workspaces, 1, 1.94, overshot, slide
  animation=workspacesIn, 1, 1.0, overshot, slide
  animation=workspacesOut, 1, 1.0, overshot, slide
  animation=specialWorkspace, 1, 1.0, linear, fade
  enabled=true
  first_launch_animation=false
}

decoration {
  blur {
    enabled=true
    passes=1
    size=3
    vibrancy=0.169600
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=0
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgb(458588)
  col.inactive_border=rgb(928374)
  gaps_in=8
  gaps_out=8
  layout=dwindle
  no_focus_fallback=true
  resize_on_border=false
}

gestures {
  workspace_swipe=false
}

group {
  groupbar {
    font_size=8
  }
  auto_group=true
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us
  kb_variant=altgr-intl
  repeat_delay=200
  repeat_rate=50
  sensitivity=0
}

master {
  new_status=master
}

misc {
  background_color=rgb(1d2021)
  disable_hyprland_logo=true
  force_default_wallpaper=0
  key_press_enables_dpms=true
  mouse_move_enables_dpms=true
  vrr=1
}
