# chat
[[language-server.lsp-ai.config.chat]]
trigger = ">"
action_display_name = "Chat"
model = "groq_llama_3_3_70b_versatile"

[language-server.lsp-ai.config.chat.parameters]
max_context = 4096
max_tokens = 100000
messages = [
  { role = "system", content = "You are a helpful assistant chatbot within the text editor helix." },
]


## sql server
[language-server.postgrestools]
command = "postgrestools"
args = ["lsp-proxy"]

# custom snippets and code actions
[language-server.hx-lsp]
command = "hx-lsp"

[language-server.codebook]
command = "codebook-lsp"
args = ["serve"]

[language-server.ty]
command = "uvx"
args = ["ty", "server"]
